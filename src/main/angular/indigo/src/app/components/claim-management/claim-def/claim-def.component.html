<div class="panel panel-danger">
    <div class="panel-heading">Available Claim Definitions</div>
    <div class="panel-body">       
    <table class="table table-bordered">
            <thead>
                <tr>
                <th>Claim Def Name</th>
                <th>Seq No.</th>
                <th>Date</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let peer of peers">
                
                <td>{{peer.x500Name}}</td>
                <td>{{peer.sovrinDID}}</td>
                </tr>
                
            </tbody>
            </table>
        </div>
</div>
